{% extends 'map/base.html' %}
{% block content %}
         <div class="fixed-action-btn">
        <a class="btn-floating btn-large brown" href="{% url 'gpx:Gpxadd' %}">
            <i class="large material-icons white-text">add</i>
        </a>
  </div>

<div class="card-panel hoverable">
    <table class="striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Uploaddate?</th>
            <th>Analyze on Map</th>
        </tr>
        </thead>
        <tbody>
            {% for gpx in gpxobjs %}
                <tr>
                    <td><a href="{{ gpx.file.url }}"> {{ gpx.name }}</a></td>
                    <td><a href="{{ gpx.file.url }}" >{{ gpx.file.url }}</a></td>
                    <td>{{ gpx.uploadDate }}</td>
                    <td><a class="btn brown" href="{% url 'map:specificMap' gpx.pk %}"><i class="material-icons left">map</i>Show</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
